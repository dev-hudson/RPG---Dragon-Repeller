<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">
                XP: <strong><span id="xpText">0</span></strong>
            </span>
            <span class="stat">
                Vida: <strong><span id="healthText">100</span></strong></span>
            </span>
            <span class="stat">
                Ouro: <strong><span id="goldText">50</span></strong></span>
            </span>
        </div>
        <div id="controls">
            <button id="button1">Ir para loja</button>
            <button id="button2">Ir para caverna</button>
            <button id="button3">Lutar com dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que está impedindo as pessoas de saírem da cidade. Você está na praça da cidade. Para onde quer ir? Use os botões acima.
        </div>
    </div>
<script src="script.js"></script>   
</body>
</html>
